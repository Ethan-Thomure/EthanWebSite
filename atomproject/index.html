<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url(atom_styles.css);</style>
<!--        <link rel="icon" type="image/png" href="images/user-circle.png">-->
        <!-- box icons -->
<!--        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">-->
    <title>Atom Simulation</title>
    <script src="script.js" defer type="module"></script>

</head>

<body>

<header class="header">
    <a href="#" class="logo">Atom Simulation</a>
</header>
<section>
    <canvas id="field"></canvas>
</section>
<section>
    <form id="create-form" action="" onsubmit="return false;">

        <div>
            <label for="init-amount">Initial Amount</label>
            <input type="number" id="init-amount" name="init-amount" value="100" min="0" max="10000" required>
        </div>

        <div>
            <label for="init-color">Color</label>
            <input type="text" id="init-color" name="color" placeholder="red" required>
        </div>

        <div>
            <label for="init-size">Size</label>
            <input type="number" id="init-size" name="size" min="1" max="100" value="1" required>
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit" value="Create Particle Group">
        </div>

    </form>

    <form id="rule-form" action="" onsubmit="return false;">

        <div>
            <label for="rule-this-particle">This Particle</label>
            <select id="rule-this-particle" required></select>
        </div>

        <div>
            <label for="strength">Strength</label>
            <input type="number" id="strength" name="strength" min="-100" max="100" value="1" required>
        </div>

        <div>
            <label for="rule-that-particle">That Particle</label>
            <select id="rule-that-particle" required></select>
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit" value="Create Particle Group">
        </div>

    </form>
</section>

<!--<canvas id="field" width="1500" height="1000"></canvas>-->


</body>

</html>
